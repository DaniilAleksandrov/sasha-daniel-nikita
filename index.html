<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>календарь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!---->
        <div class="calendar-screen">
            <h1>Оберіть дату</h1>
            <input type="date" class="date-picker">
            <button class="select-date">Обрати</button>
        </div>
        <!---->    
        <div class="task-screen">
             <h1>Завдання на <br><span class="select-date"></span></h1>
            <ul class="task-list"></ul>
            <button class="add-task">Додати завданя</button>
            <button class="back-to-calendar">Назад</button>
        </div>
        <!---->
        <div class="add-task-screen">
            <h1>Додати завдання на <br><span class="select-date"></span></h1>
            <input type="text" class="tack-input" required placeholder="Введить нове завданя">
            <button type="submit" class="add">Додати</button>
            <button class="cancel-add-task">Відміна</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
